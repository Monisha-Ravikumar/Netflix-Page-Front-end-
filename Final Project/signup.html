<!DOCTYPE html>
<html>

<head>
    <title>
        Netflix Signup
    </title>

</head>

<body>
    <nav>
        <img id="logo" src="img/netflix_PNG11.png" alt="">
    </nav>
    <form action="" name="signup">
        <h3 id="tt">SIGN UP HERE</h3><br>

        <div class="contain">


            <label for="fname"><b>FIRST NAME</b></label><br>
            <input type="text" placeholder="Enter Firstname" name="fname" required><br>

            <label for="lname"><b>LAST NAME</b></label><br>
            <input type="text" placeholder="Enter Lastname" name="lname" required>
            <span id="ban">ENJOY THE UNLIMITED MOVIE BINGE!</span><br>

            <label for="email"><b>E-MAIL</b></label><br>
            <input type="email" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>

            <label for="Cpass"><b>CREATE PASSWORD</b></label><br>
            <input type="password" placeholder="Create Password" name="Cpass" pattern="pattern=" (?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,} "
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters "" required><br><br>


            <a href="signup2.html">NEXT</a>

            <a href="main.html">CANCEL</a>



        </div>

        <script>
        </script>


    </form>
    <img id="logo1" src="img/thumb-1920-286064.jpg" alt="">

</html>
